<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Listado de Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/carrito']">

      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let product of producto " >
      <ion-card-header>
        <ion-card-title style="font-family: 'Times New Roman', Times, serif; font-size: xx-large;">{{product.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-img [src]="product.imagen" ></ion-img>
          <ion-col size="8">
            <ion-label color="secondary">
              <b color="danger">{{ product.precio | currency: 'CLP'}}</b>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-card-content style="display: flex; justify-content: space-between;">
        <ion-button [routerLink]="['/detalle',product.id]" color="success">
          <ion-icon name="reorder-four-outline"></ion-icon>
        </ion-button>
        <ion-button type="submit" (click)="addToCart(product)" color="danger" >
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-infinite-scroll>

    </ion-infinite-scroll>
  </ion-list>
</ion-content>
