<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']"><ion-icon name="home-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Listar Notebooks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 <ion-card *ngFor="let note of producto">
   <ion-card-title>{{note.nombre | uppercase}}</ion-card-title>
   <ion-img [src]="note.imagen" [routerLink]="['detalle',note.id]" ></ion-img>
   <ion-card-content style="display: flex; justify-content: space-between;">
    <ion-button [routerLink]="['/eliminar',note.id]" color="danger">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="['/modificar',note.id ]" >
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
 </ion-card>
</ion-content>
